<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyna Blaster</title>
  <script defer data-domain="games.coollabs.io/dyna" src="https://analytics.coollabs.io/js/script.js"></script>


  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    // Determine the base path for assets
    const dev = location.protocol === 'file:'
    const basePath = dev ? '' : '/dyna/';
    const scriptEl = document.createElement('script');
    scriptEl.src = basePath + 'script.js';
    document.body.appendChild(scriptEl);
  </script>
</body>

</html>
